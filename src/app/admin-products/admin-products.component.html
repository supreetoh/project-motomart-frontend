<div>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <img src="path-to-your-logo.png" alt="Logo" />
      </div>
      <ul class="navbar-tabs">
        <li>Home</li>
        <li>Products</li>
        <li>Orders</li>
        <li>Admin</li>
      </ul>
    </nav>
  
    <!-- Product Page Content -->
    <h1>Product Page</h1>
    
    <!-- Create New Product Button -->
    <button class="create-product-btn" (click)="createNewProduct()">Create New Product</button>
    
    <div class="product-list">
      <h2>Available Products</h2>
      <table>
        <thead>
          <tr>
            <th>Product Image</th>
            <th>Name</th>
            <th>Category</th>
            <th>Stock</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="./assets/bike1.jpg" alt="Product A" class="product-image" /></td>
            <td>Product A</td>
            <td>Category 1</td>
            <td>20</td>
            <td>$10</td>
            <td><button (click)="deleteProduct('Product A')">Delete</button></td>
          </tr>
          <tr>
            <td><img src="./assets/bike1.jpg" alt="Product B" class="product-image" /></td>
            <td>Product B</td>
            <td>Category 2</td>
            <td>15</td>
            <td>$15</td>
            <td><button (click)="deleteProduct('Product B')">Delete</button></td>
          </tr>
          <tr>
            <td><img src="path-to-image3.jpg" alt="Product C" class="product-image" /></td>
            <td>Product C</td>
            <td>Category 3</td>
            <td>30</td>
            <td>$20</td>
            <td><button (click)="deleteProduct('Product C')">Delete</button></td>
          </tr>
          <tr>
            <td><img src="path-to-image4.jpg" alt="Product D" class="product-image" /></td>
            <td>Product D</td>
            <td>Category 4</td>
            <td>5</td>
            <td>$25</td>
            <td><button (click)="deleteProduct('Product D')">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
